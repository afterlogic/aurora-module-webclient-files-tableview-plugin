<div class="item folder2" data-bind="
		draggablePlace: allowDrag() ? function (oFile, bCtrl) { return $parent.dragAndDropHelper(oFile, bCtrl); } : null,
		draggableDragStartCallback: function() { if (allowDrag()) $root.dragover(true); },
		draggableDragStopCallback: function() { if (allowDrag()) $root.dragover(false); },
		css: {'selected': selected, 'checked': checked, 'deleted': deleted, 'published': published}"
>
	<div class="item_content ui-droppable dragHandle" data-bind="css: {'recivedAnim': recivedAnim()}, droppable: {valueFunc: function (oEvent, oUi) {$root.filesDrop($data, oEvent, oUi);}}">
		<span class="icon"></span>

		<span class="name fadeout" data-bind="text: displayName"></span>
		<div class="icons-container">
			<span class="published_icon" data-bind="click: function (oItem) { $root.onShareIconClick(oItem); }"></span>
			<!-- ko if: (sharedWithOthers()) -->
			<span class="shared-image-table" data-bind="click: function (oItem) { $root.onFileShareIconClick(oItem); }, clickBubble: false"></span>
			<!-- /ko -->
		</div>
		<div class="clearfix"></div>
	</div>
</div>
